<div class="header">
	<h2 class="date"> {{data.day}} / {{data.month}} / {{data.year}}</h2>
	<h2 (click)="addReminder()" 
	class="addReminder">Add</h2>
</div>
<hr>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	
	<ng-container matColumnDef="Title" >
	  <th mat-header-cell *matHeaderCellDef> Title </th>
	  <td mat-cell *matCellDef="let element" style="max-width: 70px;"> {{element.name}} </td>
	</ng-container>

	
	<ng-container matColumnDef="Description" >
	  <th mat-header-cell *matHeaderCellDef> Description </th>
	  <td mat-cell *matCellDef="let element" style="max-width: 150px;"> {{element.description}} </td>
	</ng-container>

	  <ng-container matColumnDef="Edit">
		<th mat-header-cell *matHeaderCellDef> Edit </th>
		<td mat-cell *matCellDef="let element"> <img style="cursor: pointer;" src="../../../../../../assets/edit.png" alt=""> </td>
	  </ng-container>

	  <ng-container matColumnDef="Delete">
		<th mat-header-cell *matHeaderCellDef> Delete </th>
		<td  mat-cell *matCellDef="let element" appReminderDelete [id]="element.id" (refresh)="getReminderByDate()" >  </td>
	  </ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
