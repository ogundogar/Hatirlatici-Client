<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">
  
	  <!-- User Column -->
	  <ng-container matColumnDef="UserName">
		<th mat-header-cell *matHeaderCellDef> User Name </th>
		<td mat-cell *matCellDef="let element"> {{element.userName}} </td>
	  </ng-container>

	

	  <!-- Email Column -->
	  <ng-container matColumnDef="Email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let element"> {{element.email}} </td>
	  </ng-container>
  	
	<!-- Password Column -->
	<ng-container matColumnDef="Password">
		<th mat-header-cell *matHeaderCellDef> Password </th>
		<td mat-cell *matCellDef="let element"> {{element.password}} </td>
	</ng-container>

	  <!-- Date Column -->
	  <ng-container matColumnDef="DateOfBrith">
		<th mat-header-cell *matHeaderCellDef> Date Of Brith </th>
		<td mat-cell *matCellDef="let element"> {{element.dateOfBrith}} </td>
	  </ng-container>
	   <!-- Create Date Column -->
	   <ng-container matColumnDef="CreateDate">
		<th mat-header-cell *matHeaderCellDef> Create Date </th>
		<td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
	  </ng-container>
	   <!--Update Date Column -->
	   <ng-container matColumnDef="UpdateDate">
		<th mat-header-cell *matHeaderCellDef> Update Date </th>
		<td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
	  </ng-container>
	  <!--Edit Column -->
	  <ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef> Edit </th>
		<td mat-cell *matCellDef="let element"> <img src="../../../../../../assets/edit.png" alt=""> </td>
	  </ng-container>
	  <!--Delete Column -->
	  <ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef> Delete </th>
		<td  mat-cell *matCellDef="let element" appDelete [id]="element.id" controller="Users" (refresh)="getUsers()">  </td>
	  </ng-container>
 
	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
 
	<mat-paginator (page)="pageChanged()"
	[pageSizeOptions]="[5, 10, 20]"
				   showFirstLastButtons
				   aria-label="Select page of periodic elements">
	</mat-paginator>
  </div>
